actors.hero.talent.miyako_t3_2.title=Rabbit Open Up!
actors.hero.talent.miyako_t3_2.desc=_+1:_在门上使用阔剑地雷会破坏门，并增加地雷_100%_的伤害和范围。\n\n_+2:_在门上使用阔剑地雷会破坏门，并增加地雷_200%_的伤害和范围。\n\n_+3:_在门上使用阔剑地雷会破坏门，并增加地雷_300%_的伤害和范围。\n\n如果在设置中开启了_Rabbit squad!_，该天赋转而变成对关闭的门使用时生效。

actors.hero.talent.miyako_ex1_1.title=快速恢复
actors.hero.talent.miyako_ex1_1.desc=_+1:_咲重新部署需要的回合数_-50_。\n\n_+2:_咲重新部署需要的回合数_-100_。\n\n_+3:_咲重新部署需要的回合数_-150_。\n\n如果在设置中开启了_Rabbit squad!_，该天赋在宫子使用_治疗药剂_时减少咲重新部署_ 33% / 66% / 100% _的冷却时间，若咲在场上则给予其对应百分比的治疗，恐药挑战下触发这两种效果时宫子不会因此中毒。
actors.hero.talent.miyako_ex1_2.title=完美狙击
actors.hero.talent.miyako_ex1_2.desc=_+1:_美游的狙击精准度_+100%_。\n\n_+2:_美游的狙击精准度_+300%_。\n\n_+3:_美游的狙击精准度_+500%_。\n\n如果在设置中开启了_Rabbit squad!_，美游的狙击在宫子当前装备枪支不超力量需求的情况下必中，且可触发该枪支的附魔和改装效果。因此，该天赋不增加狙击射击的精准度，而是提高狙击_ 100%/300%/500% _伤害。
actors.hero.talent.miyako_ex1_3.title=狂轰滥炸
actors.hero.talent.miyako_ex1_3.desc=_+1:_萌绘每次轰炸的弹药_+3_。\n\n_+2:_萌绘每次轰炸的弹药_+6_。\n\n_+3:_萌绘每次轰炸的弹药_+9_。\n\n如果在设置中开启了_Rabbit squad!_，手榴弹/阔剑地雷在击杀敌人时会减少再次轰炸_5/10/15_回合冷却，若萌绘可用或获得超出上限的手榴弹/阔剑地雷时，使得下次轰炸次数_+1_，合计最多_+3/+6/+9_次，与原天赋效果叠加。

actors.hero.talent.miyako_ex2_1.title=扩展端口
actors.hero.talent.miyako_ex2_1.desc=_+1:_消灭敌人时有_20%_概率激活2个无人机。\n\n_+2:_除+1的增益外，被敌人攻击时有_20%_的概率不会失去无人机。\n\n_+3:_除+2的增益外，无人机数量上限_+1_。
actors.hero.talent.miyako_ex2_2.title=电压冲击
actors.hero.talent.miyako_ex2_2.desc=_+1:_无人机的电击伤害_+1_。\n\n_+2:_无人机的电击伤害_+2_。\n\n_+3:_无人机的电击伤害_+3_。
actors.hero.talent.miyako_ex2_3.title=空中视野
actors.hero.talent.miyako_ex2_3.desc=_+1:_每个无人机增加宫子的灵视距离，最多_+1_。\n\n_+2:_每个无人机增加宫子的灵视距离，最多_+2_。\n\n_+3:_每个无人机增加宫子的灵视距离，最多_+3_。\n\n该效果可与2-3效果叠加(不与魔眼叠加)

actors.hero.talent.miyako_armor1_1.title=铁丝捆缚
actors.hero.talent.miyako_armor1_1.desc=_+1:_用铁丝钩爪拖拽敌人还会对其施加_1回合_缠绕。\n\n_+2:_用铁丝钩爪拖拽敌人还会对其施加_2回合_缠绕。\n\n_+3:_用铁丝钩爪拖拽敌人还会对其施加_3回合_缠绕。\n\n_+4:_用铁丝钩爪拖拽敌人还会对其施加_4回合_缠绕。
actors.hero.talent.miyako_armor1_2.title=多重钩爪
actors.hero.talent.miyako_armor1_2.desc=_+1:_使用铁丝钩爪后，3回合内再次使用时能量消耗_-10%_。\n\n_+2:_使用铁丝钩爪后，3回合内再次使用时能量消耗_-19%_。\n\n_+3:_使用铁丝钩爪后，3回合内再次使用时能量消耗_-27%_。\n\n_+4:_使用铁丝钩爪后，3回合内再次使用时能量消耗_-34%_。\n\n已经减少消耗的钩爪将无法再次触发此天赋。
actors.hero.talent.miyako_armor1_3.title=近接射击
actors.hero.talent.miyako_armor1_3.desc=_+1:_使用铁丝钩爪后，宫子在_4回合_内对邻近敌人射击的精准度+200%。\n\n_+2:_使用铁丝钩爪后，宫子在_8回合_内对邻近敌人射击的精准度+200%。\n\n_+3:_使用铁丝钩爪后，宫子在_12回合_内对邻近敌人射击的精准度+200%。\n\n_+4:_使用铁丝钩爪后，宫子在_16回合_内对邻近敌人射击的精准度+200%。

actors.hero.talent.miyako_armor2_1.title=绳梯训练
actors.hero.talent.miyako_armor2_1.desc=_+1:_着陆需要的回合数_-1_。\n\n_+2:_着陆需要的回合数_-2_。\n\n_+3:_着陆需要的回合数_-3_。\n\n_+4:_着陆需要的回合数_-4_。
actors.hero.talent.miyako_armor2_2.title=吊挂扫射
actors.hero.talent.miyako_armor2_2.desc=_+1:_移动时有_25%_几率使用当前装备枪支对路径上的每个敌人进行一次射击。\n\n_+2:_移动时有_50%_几率使用当前装备枪支对路径上的每个敌人进行一次射击。\n\n_+3:_移动时有_75%_几率使用当前装备枪支对路径上的每个敌人进行一次射击。\n\n_+4:_移动时有_100%_几率使用当前装备枪支对路径上的每个敌人进行一次射击。
actors.hero.talent.miyako_armor2_3.title=预先侦察
actors.hero.talent.miyako_armor2_3.desc=_+1:_目标位置有敌人并获取对其灵视时，本次技能消耗的能量_-25%_。\n\n_+2:_目标位置有敌人并获取对其灵视时，本次技能消耗的能量_-50%_。\n\n_+3:_目标位置有敌人并获取对其灵视时，本次技能消耗的能量_-75%_。\n\n_+4:_目标位置有敌人并获取对其灵视时，本次技能消耗的能量_-100%_。

actors.hero.talent.miyako_armor3_1.title=凝固汽油
actors.hero.talent.miyako_armor3_1.desc=_+1:_轰炸区域被点燃_2回合_。\n\n_+2:_轰炸区域被点燃_4回合_。\n\n_+3:_轰炸区域被点燃_6回合_。\n\n_+4:_轰炸区域被点燃_8回合_。
actors.hero.talent.miyako_armor3_2.title=补给空投
actors.hero.talent.miyako_armor3_2.desc=_+1:_轰炸后，宫子获得_1个_手榴弹。\n\n_+2:_轰炸后，宫子获得_1~2个_手榴弹。\n\n_+3:_轰炸后，宫子获得_2个_手榴弹。\n\n_+4:_轰炸后，宫子获得_2个_手榴弹和_1个_阔剑地雷。\n\n如果在设置中开启了_Rabbit squad!_，该天赋效果不能触发_狂轰滥炸_的增强效果。
actors.hero.talent.miyako_armor3_3.title=500KG
actors.hero.talent.miyako_armor3_3.desc=_+1:_轰炸造成的伤害_+25%_。\n\n_+2:_轰炸造成的伤害_+50%_。\n\n_+3:_轰炸造成的伤害_+75%_。\n\n_+4:_轰炸造成的伤害_+100%_。

