actors.hero.abilities.miyako.wirehook.does_nothing=拖拽没有效果
actors.hero.abilities.miyako.wirehook$pointblankshot.name=近接射击
actors.hero.abilities.miyako.wirehook$pointblankshot.desc=宫子正集中精神锁定敌人露出的破绽，在近距离射击该敌人具有_3倍精准度_。\n\n剩余回合数：%s。
actors.hero.abilities.miyako.helicopter.name=搭乘直升机
actors.hero.abilities.miyako.helicopter.short_desc=宫子搭乘直升机，_移动至指定位置_。
actors.hero.abilities.miyako.helicopter.desc=宫子呼叫直升机并搭乘，无视障碍地移动到目标位置，但不能移动到正常情况下无法到达的位置，抵达后需要_5回合_着陆，期间无法行动。\n\n如果在目标位置有敌人，则改为正常消耗能量，并获得对该敌人的_3回合_灵视。
actors.hero.abilities.miyako.closeairsupport.name=空袭火力
actors.hero.abilities.miyako.closeairsupport.short_desc=宫子呼叫空中火力，对目标直线路径进行_地毯式轰炸_。
actors.hero.abilities.miyako.closeairsupport.desc=宫子呼叫空中火力覆盖，对从_当前位置前方一格_至目标位置的一整条直线路径进行_地毯式轰炸_。

actors.hero.talent.hoshino_t1_1.title=应急处理
actors.hero.talent.hoshino_t1_1.desc=_+1:_在血量不足25%时受到攻击会立刻恢复_4点生命值_。\n\n_+2:_在血量不足25%时受到攻击会立刻恢复_6点生命值_。\n\n该效果有50回合的冷却时间。
actors.hero.talent.hoshino_t1_2.title=霰弹枪专家
actors.hero.talent.hoshino_t1_2.desc=_+1:__装备SG时_能将其立即鉴定。\n\n_+2:__捡起SG时_能将其立即鉴定。
actors.hero.talent.hoshino_t1_3.title=轻装防护
actors.hero.talent.hoshino_t1_3.desc=_+1:__2阶_及以下的防具获得+1额外强化等级。\n\n_+2:__3阶_及以下的防具获得+1额外强化等级。
actors.hero.talent.hoshino_t1_4.title=熟练装填
actors.hero.talent.hoshino_t1_4.desc=_+1:_重新装填消耗的回合数_-1_。\n\n_+2:_重新装填消耗的回合数_-2_。

actors.hero.talent.hoshino_t2_1.title=一吃饱就犯困...
actors.hero.talent.hoshino_t2_1.desc=_+1:_进食只消耗1回合，且进食时_获得250回合困倦，结束时进入睡眠以快速恢复体力_。\n\n_+2:_进食只消耗1回合，且进食时_获得150回合困倦，结束时进入睡眠以快速恢复体力_。\n\n困倦期间再次进食不会刷新剩余时间。
actors.hero.talent.hoshino_t2_2.title=太阳之眼
actors.hero.talent.hoshino_t2_2.desc=_+1:_首次进入楼层时，有_20%_几率探知该层全图。\n\n_+2:_首次进入楼层时，有_40%_几率探知该层全图。
actors.hero.talent.hoshino_t2_3.title=残月之眼
actors.hero.talent.hoshino_t2_3.desc=_+1：_获得对_周围2格范围_的灵视。\n\n_+2：_获得对_周围3格范围_的灵视。
actors.hero.talent.hoshino_t2_4.title=屏障展开
actors.hero.talent.hoshino_t2_4.desc=_+1:_镇压盾牌“钢铁荷鲁斯”生效时，获得等同于其提供额外防御力_50%_的魔法防御。\n\n_+2:_镇压盾牌“钢铁荷鲁斯”生效时，获得等同于其提供额外防御力_75%_的魔法防御。
actors.hero.talent.hoshino_t2_5.title=压制能手
actors.hero.talent.hoshino_t2_5.desc=_+1:_子弹命中敌人时，星野获得至多_5_点护盾，与敌人距离每有一格，获得的护盾值-1。\n\n_+2:_子弹命中敌人时，星野获得至多_8_点护盾，与敌人距离每有一格，获得的护盾值-1。\n\n该天赋在星野已有任何护盾时不会触发。

actors.hero.talent.hoshino_t3_1.title=战术镇压
actors.hero.talent.hoshino_t3_1.desc=_+1:_星野在对被子弹命中敌人进行的下一次近战攻击将处决_生命值低于13%_的非Boss敌人。\n\n_+2:_星野在对被子弹命中敌人进行的下一次近战攻击将处决_生命值低于27%_的非Boss敌人。\n\n_+3:_星野在对被子弹命中敌人进行的下一次近战攻击将处决_生命值低于40%_的非Boss敌人。
actors.hero.talent.hoshino_t3_2.title=熟练镇压
actors.hero.talent.hoshino_t3_2.desc=_+1:_星野对相邻敌人射击的子弹精准度_+20%_。\n\n_+2:_星野对相邻敌人射击的子弹精准度_+40%_。\n\n_+3:_星野对相邻敌人射击的子弹精准度_+60%_。

actors.hero.talent.hoshino_ex1_1.title=强力冲击
actors.hero.talent.hoshino_ex1_1.desc=_+1:_持盾冲刺的距离_+1格_，施加的眩晕回合数_+1_。\n\n_+2:_持盾冲刺的距离_+2格_，施加的眩晕回合数_+2_。\n\n_+3:_持盾冲刺的距离_+3格_，施加的眩晕回合数_+3_。
actors.hero.talent.hoshino_ex1_2.title=盾牌砸击
actors.hero.talent.hoshino_ex1_2.desc=_+1:_持盾冲刺对敌人额外造成相当于盾牌提供额外防御力_50%_的伤害。\n\n_+2:_持盾冲刺对敌人额外造成相当于盾牌提供额外防御力_100%_的伤害。\n\n_+3:_持盾冲刺对敌人额外造成相当于盾牌提供额外防御力_150%_的伤害。
actors.hero.talent.hoshino_ex1_3.title=有效战术
actors.hero.talent.hoshino_ex1_3.desc=_+1:_持盾冲刺击退敌人后，使其在6回合内防御力_-1_。\n\n_+2:_持盾冲刺击退敌人后，使其在6回合内防御力_-2_。\n\n_+3:_持盾冲刺击退敌人后，使其在6回合内防御力_-3_。

actors.hero.talent.hoshino_ex2_1.title=集中突破
actors.hero.talent.hoshino_ex2_1.desc=_+1:_防御姿势强化的冲刺_可穿过敌人_。\n\n_+2:_除+1的增益外，冲刺时每穿过一个敌人，就给当前装备的枪支_装填1发子弹_。\n\n_+3:_除+2的增益外，冲刺时每穿过一个敌人，就使得_盾牌的冷却回合数-1_。
actors.hero.talent.hoshino_ex2_2.title=强化插板
actors.hero.talent.hoshino_ex2_2.desc=_+1:_使用防御姿势强化会获得防弹插板效果，使得盾牌生效期间受到的下次伤害_-50%_。\n\n_+2:_除+1的增益外，防弹插板效果使得盾牌生效期间受到的下次伤害_-100%_。\n\n_+3:_除+2的增益外，防弹插板效果_在取消盾牌后仍然有效_。
