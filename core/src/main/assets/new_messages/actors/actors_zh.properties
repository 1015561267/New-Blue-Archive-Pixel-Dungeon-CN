actors.hero.heroclass.aris=爱丽丝
actors.hero.heroclass.aris_desc_short=今天要去什么样的冒险呢? 爱丽丝准备好一起踏上旅程了。
actors.hero.heroclass.aris_desc=爱丽丝初始携带着一枚能够生成护盾的_千年徽章_。“不是干电池!”爱丽丝的徽章可以在护甲间转移，并且能够携带_一级升级_。\n\n爱丽丝作为探险迷宫的勇士，初始携带的不是枪械而是近战武器，在地牢中也只会找到近战武器。\n\n爱丽丝初始携带一柄_磨损的短剑_，_三颗石子_，_光之剑:超新星_，千年科学学院实验服，皮革水袋与丝绒袋。\n\n爱丽丝开局鉴定的物品有: \n_-_ 治疗药剂\n_-_ 盛怒卷轴
