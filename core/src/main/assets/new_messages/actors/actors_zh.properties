actors.buffs.rabbitsquadbuff$saki.name=咲
actors.buffs.rabbitsquadbuff$saki.desc=RABBIT 2, 咲。接到宫子的支援命令而来。\n\n咲目前持有_%1$d阶SMG+%2$d_，剩余的弹药为_%3$d/%4$d_。弹药耗尽后将消耗_%5$s回合_重新装填。\n\n咲会自动攻击进入视野的敌人，但会优先选择宫子攻击的目标。
actors.buffs.rabbitsquadbuff$sakicooldown.name=重新部署: 咲
actors.buffs.rabbitsquadbuff$sakicooldown.desc=咲体力耗尽，暂时撤退。需要休息一段时间后才能重新部署。\n\n剩余回合数: %s。
actors.buffs.rabbitsquadbuff$miyucooldown.name=重新部署: 美游
actors.buffs.rabbitsquadbuff$miyucooldown.desc=美游刚才进行了一次狙击，正在为下次射击作准备。\n\n剩余回合数: %s。
actors.buffs.rabbitsquadbuff$moeblastbuff.name=炮火轰炸
actors.buffs.rabbitsquadbuff$moeblastbuff.desc=正在进行炮火轰炸！\n\n放心啦，炮火每次会攻击距离宫子1格以外的敌人。\n\n剩余次数: %s。
actors.buffs.rabbitsquadbuff$moecooldown.name=重新部署: 萌绘
actors.buffs.rabbitsquadbuff$moecooldown.desc=萌绘正在重新装填爆炸物，需要一段时间才能再次轰炸。\n\n剩余回合数: %s。

actors.buffs.rabbitsquadbuff$moeenhance.name=更多炸药
actors.buffs.rabbitsquadbuff$moeenhance.desc=既然你拿不下，那我就帮你先收着啦。\n\n下次轰炸额外增加: _%1$d/%2$d_次。

actors.buffs.supportdrone.name=辅助攻击无人机
actors.buffs.supportdrone.desc=辅助攻击无人机在宫子周围盘旋，自动电击宫子攻击的敌人！\n\n消灭敌人后，无人机数量会增加。无人机会在受到敌人物理攻击时消耗，并减少50%%所受伤害。\n\n剩余数量: %d.

actors.hero.abilities.miyako.wirehook.name=铁丝钩爪
actors.hero.abilities.miyako.wirehook.short_desc=宫子使用铁丝钩爪_将远处的敌人拉至面前_。
actors.hero.abilities.miyako.wirehook.desc=宫子发射铁丝钩爪，将远处敌人拽至面前，并对其施加_5回合_残废。
