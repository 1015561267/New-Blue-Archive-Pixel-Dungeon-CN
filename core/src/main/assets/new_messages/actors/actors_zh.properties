actors.hero.talent.hoshino_armor1_1.title=永恒屏障
actors.hero.talent.hoshino_armor1_1.desc=_+1:_光之墙的持续回合数_+3_。\n\n_+2:_光之墙的持续回合数_+6_。\n\n_+3:_光之墙的持续回合数_+9_。\n\n_+4:_光之墙的持续回合数_+12_。
actors.hero.talent.hoshino_armor1_2.title=日冕灼烧
actors.hero.talent.hoshino_armor1_2.desc=_+1:_与光之墙相邻的敌人每回合受到_1-4_点火焰伤害。\n\n_+2:_与光之墙相邻的敌人每回合受到_2-5_点火焰伤害。\n\n_+3:_与光之墙相邻的敌人每回合受到_3-8_点火焰伤害。\n\n_+4:_与光之墙相邻的敌人每回合受到_4-10_点火焰伤害。
actors.hero.talent.hoshino_armor1_3.title=耀斑爆发
actors.hero.talent.hoshino_armor1_3.desc=_+1:_使用光之墙时，对视野内的敌人施加_2回合_失明。\n\n_+2:_使用光之墙时，对视野内的敌人施加_4回合_失明。\n\n_+3:_使用光之墙时，对视野内的敌人施加_6回合_失明。\n\n_+4:_使用光之墙时，对视野内的敌人施加_8回合_失明。

actors.hero.talent.hoshino_armor2_1.title=锋利尖刺
actors.hero.talent.hoshino_armor2_1.desc=_+1:_尖刺造成的流血值_+25%_，即对敌人施加造成伤害值_25%_的流血。\n\n_+2:_尖刺造成的流血值_+50%_，即对敌人施加造成伤害值_30%_的流血。\n\n_+3:_尖刺造成的流血值_+75%_，即对敌人施加造成伤害值_35%_的流血。\n\n_+4:_尖刺造成的流血值_+100%_，即对敌人施加造成伤害值_40%_的流血。
actors.hero.talent.hoshino_armor2_2.title=防御态势
actors.hero.talent.hoshino_armor2_2.desc=_+1:_闪避值_-10%_，盾牌提供的额外防御力_+5%_。\n\n_+2:_闪避值_-20%_，盾牌提供的额外防御力_+10%_。\n\n_+3:_闪避值_-30%_，盾牌提供的额外防御力_+15%_。\n\n_+4:_闪避值_-40%_，盾牌提供的额外防御力_+20%_。
actors.hero.talent.hoshino_armor2_3.title=快速准备
actors.hero.talent.hoshino_armor2_3.desc=_+1:_当盾牌处于冷却时使用护甲能力，会以_-10%_的充能消耗使得盾牌立刻冷却完毕。\n\n_+2:_当盾牌处于冷却时使用护甲能力，会以_-19%_的充能消耗使得盾牌立刻冷却完毕。\n\n_+3:_当盾牌处于冷却时使用护甲能力，会以_-27%_的充能消耗使得盾牌立刻冷却完毕。\n\n_+4:_当盾牌处于冷却时使用护甲能力，会以_-33%_的充能消耗使得盾牌立刻冷却完毕。

actors.hero.talent.hoshino_armor3_1.title=完美招架
actors.hero.talent.hoshino_armor3_1.desc=_+1:_盾牌招架每阻挡一次攻击，恢复_4%_护甲能力充能。\n\n_+2:_盾牌招架每阻挡一次攻击，恢复_8%_护甲能力充能。\n\n_+3:_盾牌招架每阻挡一次攻击，恢复_12%_护甲能力充能。\n\n_+4:_盾牌招架每阻挡一次攻击，恢复_16%_护甲能力充能。
actors.hero.talent.hoshino_armor3_2.title=魔法反弹
actors.hero.talent.hoshino_armor3_2.desc=_+1:_盾牌招架若阻挡了一次魔法攻击，则对敌人反射一发魔法投射物，造成相当于该次攻击_25%_的伤害。\n\n_+2:_盾牌招架若阻挡了一次魔法攻击，则对敌人反射一发魔法投射物，造成相当于该次攻击_50%_的伤害。\n\n_+3:_盾牌招架若阻挡了一次魔法攻击，则对敌人反射一发魔法投射物，造成相当于该次攻击_75%_的伤害。\n\n_+4:_盾牌招架若阻挡了一次魔法攻击，则对敌人反射一发魔法投射物，造成相当于该次攻击_100%_的伤害。
actors.hero.talent.hoshino_armor3_3.title=转守为攻
actors.hero.talent.hoshino_armor3_3.desc=_+1:_盾牌招架每阻挡一次攻击，就给当前装备的枪支_装填0.5发子弹_。\n\n_+2:_盾牌招架每阻挡一次攻击，就给当前装备的枪支_装填1发子弹_。\n\n_+3:_盾牌招架每阻挡一次攻击，就给当前装备的枪支_装填1.5发子弹_。\n\n_+4:_盾牌招架每阻挡一次攻击，就给当前装备的枪支_装填2发子弹_。\n\n该天赋的小数部分是概率生效的，而非累计效果。

###npcs
actors.mobs.npcs.blacksmith.name=切里诺
actors.mobs.npcs.blacksmith.intro_quest_all=过来！我有命令！
actors.mobs.npcs.blacksmith.intro_quest_start=看到那边的梯子了吗？拿着这把镐头下去挖点_青辉石_来，如果不够_40个_的话就肃清你！下面的墙可以砸，好好干吧。\n\n什么，报酬？这...这家伙...\n\n…很好。我会特别允许你使用我们红冬事务局的铁匠铺。
actors.mobs.npcs.blacksmith.intro_quest_crystal=为了诸君的任务成功，我会亲自给你提示。那下面长满了水晶，虽然闪闪发光看起来很好，但很脆弱，没有用，而且还很有威胁。为了保护自己，还会使用奇怪的魔法。嗯，嗯，总之，_不管在哪里开采，保持警惕对人身安全有好处_，否则会引起它们的注意。\n\n矿山的某个地方应该有巨大的水晶，但那更危险，如果打算打碎它的话，最好做好准备再去。一旦打碎，就会使其他水晶的生长变慢，如果打碎了，我会亲自给你额外的报酬。
actors.mobs.npcs.blacksmith.intro_quest_fungi=为了诸君的任务成功，我会亲自给你提示。那里生长着一种像蘑菇怪物一样的东西，甚至还挂着蘑菇炮塔之类的东西，如果被发现的话会相当致命。虽然他们不能站起来，但至少可以追踪你的位置，如果你想活下去，最好尽可能地在他们的_视野之外_。\n\n如果你能设法干掉那里_最大的蘑菇_，那就多给点报酬吧。只是真的会很累。它连接着隐藏在墙上的许多菌丝节，如果真的想造成伤害的话，就得把它们全部打碎。
actors.mobs.npcs.blacksmith.intro_quest_gnoll=为了诸君的任务成功，我会亲自给你提示。几个豺狼人为了青辉石陷入了疯狂，开始破坏那里。因为他们是单纯又愚蠢的家伙，所以用那种方式开采，搞得到处都在崩塌。你得自己想办法挖青辉石出来，所以_最好找找近期松动塌落的岩石_。\n\n那些家伙中好像有一个特别会惹麻烦。大概是叫_地卜师_或者什么类似的东西吧。如果找到那个家伙并处理的话，我会给你更多的报酬。但我向你保证，它不是那么容易搞定的。
actors.mobs.npcs.blacksmith.reminder=快下去把青辉石拿来！慢的话就是肃清，肃清！
actors.mobs.npcs.blacksmith.lost_pick=你难道把我的镐子卖了吗？！如果你不快点的话，就肃清！
actors.mobs.npcs.blacksmith.quest_start_prompt=准备好了吗？背包里一定要留出能拿青辉石的空间。\n\n_我只放你下去一次！_
actors.mobs.npcs.blacksmith.enter_yes = 准备好了
actors.mobs.npcs.blacksmith.enter_no = 还没
actors.mobs.npcs.blacksmith.exit_warn_none = 这么快就结束了吗？办事真快。果然我的眼光...什么，你不是一块青辉石都没有嘛！不拿来_40个_的话就是肃清，肃清！\n\n_如果要放弃的话那也没办法，但我是不会让你再进来的！_
actors.mobs.npcs.blacksmith.exit_warn_low = 这么快就结束了吗？你看起来不像是拿到了那么多青辉石的样子。挖满_40个_！\n\n_如果要放弃的话那也没办法，但我是不会让你再进来的！_
actors.mobs.npcs.blacksmith.exit_warn_med = 结束了吗？至少好像是拿到了些青辉石了，但矿山里肯定还有很多青辉石...那也要拿_40个_！\n\n_如果要放弃的话那也没办法，但我是不会让你再进来的！_
actors.mobs.npcs.blacksmith.exit_warn_high = 结束了吗？虽然现在好像也带了很多青辉石，但还是得拿够_40个_...\n\n_如果要放弃的话那也没办法，但我是不会让你再进来的！_
actors.mobs.npcs.blacksmith.exit_warn_full = 结束了吗？哼哼哼...好吧，好吧。包里装满了青辉石。出来之前好好确认一下有没有遗漏的。\n\n_上来的话就不会再让你进去了，好好确认！_
actors.mobs.npcs.blacksmith.exit_warn_crystal = 那个巨大的水晶不是还留在下面嘛！如果你打碎它，我会给你更多的报酬。
actors.mobs.npcs.blacksmith.exit_warn_fungi = 那个巨大的蘑菇仍然留在下面。如果你把它处理掉的话，我会给你更多的报酬。
actors.mobs.npcs.blacksmith.exit_warn_gnoll = 下面不是还有个玩泥巴的算命先生嘛！处理完那个回来的话，我会给你更多的报酬。
actors.mobs.npcs.blacksmith.exit_yes=结束了
actors.mobs.npcs.blacksmith.exit_no=还没有
actors.mobs.npcs.blacksmith.get_lost=该办的事都办完了就告辞吧！
actors.mobs.npcs.blacksmith.entrance_blocked=下去的路被堵住了。
actors.mobs.npcs.blacksmith.cant_enter_old=那个地区在这次游戏中不能再去了。开始新游戏，尝试新任务！
actors.mobs.npcs.blacksmith.def_verb=“最好不要这样！”
actors.mobs.npcs.blacksmith.desc=红冬学院的学生会长长切里诺。即便无数次经历政变危机，她也是通过无数次肃清维持权力的可怕人物，只要将枪口对准目标，大喊“肃清！”，其便成为了红冬的肃清对象，其实对你没什么用。
actors.mobs.npcs.blacksmith.reminder_crystal=要带尽可能多的青辉石！...顺便打碎巨大水晶也不错。
actors.mobs.npcs.blacksmith.reminder_gnoll=要带尽可能多的青辉石！...顺便处理一下地卜师也不错。
actors.mobs.npcs.blacksmith.reminder_fungi=要带尽可能多的青辉石！...顺便处理一下大蘑菇也不错。

actors.mobs.npcs.shopkeeper.name=小空
actors.mobs.npcs.shopkeeper.thief=呀！有小偷！
actors.mobs.npcs.shopkeeper.warn=抱歉！在这里闹事的话，会很困扰的！
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.shopkeeper.talk=交谈
actors.mobs.npcs.shopkeeper.buyback=小空：“给，还给你，请在下次出售的时候小心点...”
actors.mobs.npcs.shopkeeper.talk_prison_intro=(看手机，摸鱼中）
actors.mobs.npcs.shopkeeper.talk_prison_aris=你好，爱丽丝！徽章不错！我还挺喜欢千年的符号来着。
actors.mobs.npcs.shopkeeper.talk_prison_nonomi=啊，您好，野宫！嗬，那张卡...
actors.mobs.npcs.shopkeeper.talk_prison_miyako=哦，你好，宫子！又是来兼职的吗？哦，不是啊…
actors.mobs.npcs.shopkeeper.talk_prison_hoshino=啊，你好...哎，你不能在这里睡觉啦，星野！
actors.mobs.npcs.shopkeeper.talk_prison_shiroko=欢迎光临...呀！（瑟瑟发抖）这里没有多少钱，贵的（颤音）东西...都在别的地方...
actors.mobs.npcs.shopkeeper.talk_prison_noa=（慌忙藏起手机）哦，欢迎光临！需要些什么，诺亚小姐？
actors.mobs.npcs.shopkeeper.talk_prison_miyu=好无聊...哇，美游，从什么时候开始在那里的？
actors.mobs.npcs.shopkeeper.talk_prison_izuna=啊啊，泉奈！在店里飞来飞去的话会很困扰的！哇呀！
actors.mobs.npcs.shopkeeper.talk_caves=啊，欢迎光临，又见面了！请转一转再走吧。
actors.mobs.npcs.shopkeeper.talk_city=啊，你已经走到这儿了！这里一定有你需要的东西。
actors.mobs.npcs.shopkeeper.talk_halls=啊，您好！这里是最后一家便利店。如果有需要的话，最好提前准备。
actors.mobs.npcs.shopkeeper.talk_ascent=发生什么了？这里到处都在崩塌！快点撤离！
actors.mobs.npcs.shopkeeper.desc=在联邦理事会夏莱大楼一层便利店<天使24>的打工仔。平时一般很闲，所以经常偷懒。