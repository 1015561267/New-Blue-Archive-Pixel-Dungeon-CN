###Miyako Sentences
actors.hero.heroclass.miyako=宫子
actors.hero.heroclass.miyako_desc_short=我是SRT学院，RABBIT小队的月雪宫子。老师，请您下达指示。
actors.hero.heroclass.miyako_desc=宫子使用携带的_手榴弹_和_阔剑地雷_以造成可观的范围伤害，击败敌人有几率补充使用次数。\n\n宫子擅长使用SMG（冲锋枪），使用SMG的力量需求-1。\n\n宫子初始携带一挺_1阶SMG_、校服、皮革水袋与丝绒袋。\n\n宫子开局鉴定的物品有: \n_-_ 治疗药剂\n_-_ 盛怒卷轴
actors.hero.heroclass.miyako_unlock=自动解锁。

actors.hero.herosubclass.rabbit_squad=EX: RABBIT小队出动！
actors.hero.herosubclass.rabbit_squad_short_desc=宫子可以_和RABBIT小队成员一起战斗_。
actors.hero.herosubclass.rabbit_squad_desc=宫子每次使用能力时，会按照小队成员的顺序使用咲、美游、萌绘的支援技能。\n\n咲：咲进入战场，具有宫子一半的防御、近战攻击和生命值，并使用与宫子当前枪支阶数和强化等级SMG辅助战斗。体力耗尽后撤退，并进入250回合冷却时间。\n\n美游：对指定位置进行一次不耗回合的支援狙击，造成相当于宫子当前枪支阶数和强化等级SR的伤害。冷却时间50回合。\n\n萌绘：对指定位置附近3x3区域随机进行6次轰炸，造成与当前楼层和宫子等级相关的GL伤害。冷却时间100回合。
actors.hero.herosubclass.support_drone=EX: 辅助攻击无人机
actors.hero.herosubclass.support_drone_short_desc=宫子每次消灭敌人时，都会_获得辅助攻击无人机_来辅助战斗。
actors.hero.herosubclass.support_drone_desc=宫子每次消灭敌人时，可获得辅助攻击无人机，最多3个。\n\n宫子攻击击中敌人时，每个无人机都将对敌人造成额外的电击伤害。\n\n宫子受到伤害时，无人机会协助拦截，使伤害减少50%，并被摧毁一个。

