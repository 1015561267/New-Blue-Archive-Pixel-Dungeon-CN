actors.hero.talent.aris_armor1_1.desc=_+1:_被强化的平衡崩溃产生的冷却时间减少_13%_。\n\n_+2:_被强化的平衡崩溃产生的冷却时间减少_25%_。\n\n_+3:_被强化的平衡崩溃产生的冷却时间减少_38%_。\n\n_+4:_被强化的平衡崩溃产生的冷却时间减少_50%_。
