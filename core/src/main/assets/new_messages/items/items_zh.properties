items.brokenseal.affix = 已将徽章附在校服上！
items.brokenseal.desc = 这是爱丽丝珍贵的千年科学徽章。\n\n作为爱丽丝的宝物，这个徽章增强了她的耐力。通过附着徽章，除了最大生命值外，还可以根据校服的质量获得额外的护盾。\n\n这个徽章可以_附在校服上_，并且可以在不同校服间转移。此外，徽章可以被加强一次，加强后的装备将获得1的强化值。它能够携带一次升级。
items.brokenseal.choose_title = 选择一个刻印
items.brokenseal.choose_desc = 校服与徽章都携带着一个刻印。请选择一个想保留的刻印。\n\n注意：如果选择保留校服上的刻印，徽章将无法转移此刻印。

