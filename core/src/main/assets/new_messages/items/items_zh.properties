items.teleporter.help_desc=物品生成语法共需4行：\n\n- 第1行：目标物品的_准确名称_（示例已填写「鉴定卷轴」）\n- 第2行：目标物品的_数量_（仅数字，默认为1）\n- 第3行：目标物品的_升级数值_（仅数字，默认为0）\n- 第4行：是否鉴定（输入「true」则鉴定，其他情况不鉴定）\n\n_示例：_\n板甲\n0\n5\ntrue\n\n结果：获得已鉴定的板甲+5。
