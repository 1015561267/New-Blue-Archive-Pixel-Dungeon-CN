items.spells.alchemize.desc=这个菱晶包含的转化能力与炼金釜类似。允许使用者将一件物品(或一堆物品)转化为信用点或炼金能量。将药剂、卷轴炼化为能量甚至可以鉴定它们！\n\n你可以在商店中买到少许炼金菱晶，但也可以通过炼金术用种子、符石与少量炼金能量合成更多的炼金菱晶。

