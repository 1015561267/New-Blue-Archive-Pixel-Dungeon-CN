###gun items
items.gunsmithingtool.ac_use=使用
items.gunsmithingtool.desc = 一套对枪支进行改装所需的各种工具与材料。一旦使用，它就会消失，但您可以使用多套工具来进行不同的改装。

items.gunsmithingtool.barrel=枪管改装
items.gunsmithingtool$wndmod.normal_barrel=常规枪管
items.gunsmithingtool$wndmod.short_barrel=锯断枪管
items.gunsmithingtool$wndmod.long_barrel=加长枪管
items.gunsmithingtool.barrel_desc=_枪管改装_通过改变枪管长度来改变_射击精度_。\n\n\n_锯断枪管：_\n-远程射击精准度_x0.5_\n-近身射击精准度_x1.5_\n\n_加长枪管：_\n-远程射击精准度_x1.25_\n-近身射击精准度_x0.75_
items.gunsmithingtool.magazine=弹夹改装
items.gunsmithingtool$wndmod.normal_magazine=常规弹夹
items.gunsmithingtool$wndmod.large_magazine=扩容弹夹
items.gunsmithingtool$wndmod.quick_magazine=快速弹夹
items.gunsmithingtool.magazine_desc=_弹夹改装_通过改变弹夹大小来改变_弹夹上限_和_装填时间_。\n\n_扩容弹夹：_\n-弹夹上限_x1.5_\n-装填时间_+1回合_\n\n_快速弹夹：_\n-弹夹上限_x0.5_\n-装填时间_-1回合_
items.gunsmithingtool.bullet=子弹改装
items.gunsmithingtool$wndmod.normal_bullet=常规子弹
items.gunsmithingtool$wndmod.hp_bullet=达姆弹
items.gunsmithingtool$wndmod.ap_bullet=穿甲弹
items.gunsmithingtool.bullet_desc=_子弹改装_通过改变子弹类型来改变射击的_伤害_和_护甲穿透_。\n\n_达姆弹：_\n-子弹伤害_x1.3_\n-敌人防御_x2_\n\n_穿甲弹：_\n-子弹伤害_x0.8_\n-敌人防御_x0_
items.gunsmithingtool.weight=重量改装
items.gunsmithingtool$wndmod.normal_weight=常规重量
items.gunsmithingtool$wndmod.light_weight=减少重量
items.gunsmithingtool$wndmod.heavy_weight=增加重量
items.gunsmithingtool.weight_desc=_重量改装_通过改变总体重量来改变_枪支的阶级_。（这会同时影响属性和力量需求）\n\n_减少重量：-1阶_\n_增加重量：+1阶_
items.gunsmithingtool.attach=挂件改装
items.gunsmithingtool$wndmod.normal_attach=移除挂件
items.gunsmithingtool$wndmod.laser_attach=战术镭射
items.gunsmithingtool$wndmod.flash_attach=战术手电
items.gunsmithingtool.attach_desc=_挂件改装_通过给枪支安装战术挂件来给枪支赋予_特殊效果_。\n\n_战术镭射：_\n-子弹精准度_x1.25_\n-隐匿属性_-1_（比较容易被敌人发现）\n\n_战术手电：_\n-攻击命中时有_50%-10%*（与目标的距离）_概率赋予敌人_短暂的致盲_\n-隐匿属性_-2_（相当容易被敌人发现）
items.gunsmithingtool.enchant=附魔改装
items.gunsmithingtool$wndmod.normal_enchant=常规附魔
items.gunsmithingtool$wndmod.amp_enchant=附魔增幅
items.gunsmithingtool$wndmod.sup_enchant=附魔抑制
items.gunsmithingtool.enchant_desc=_附魔改装_通过改变枪支的魔力适用结构来改变_射击伤害_和_附魔强度_。\n\n_附魔增幅：_\n-子弹伤害_x0.75_\n-附魔强度_x2_\n\n_附魔抑制：_\n-子弹伤害_x1.25_\n-附魔强度_x0.5_

